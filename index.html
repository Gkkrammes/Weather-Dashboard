<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&family=Tenor+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Jumbotron-->
<div class="jumbotron jumbotron-fluid">
    <div class="container1">
      <h1 class="display-4">Weather Dashboard</h1>
      
    </div>
  </div>
<!--Search bar-->
    <aside>
        <nav class="searchbar"> 
            <h4>Enter Location  <i class="fas fa-city"></i></h4>
            <form action="#"> 
                <input id="search" type="text" placeholder=" Search..."> 
                <button> 
                    <i class="fas fa-search-location"></i>
                </button> 
            </form> 
            <p class="lead">Recently Searched Cities</p>
                <div id="locationList"> 
                    <ul></ul>
                </div>
        </nav> 
    </aside>

<main class="container2">
<!--Daily weather info will display here-->
    <div class="row"> 
        
            <div class="card" id="dailyForecast"></div>
       
    </div>
<!--5 day weather forecast will display here-->
        <div class="row">
            
            <div class="card" id="fiveDayForecast"></div>
           
        </div>
</main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>



</body>
</html>
