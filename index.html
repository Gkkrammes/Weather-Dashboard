<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Header-->
    <header> Weather Dashboard</header>
<!--List of cities and search bar-->
    <aside>
        <div class="searchbar"> 
            <h4>Enter Location  <i class="fas fa-city"></i></h4>
            <form action="#"> 
                <input id="search" type="text" placeholder=" Search..."> 
                <button> 
                    <i class="fas fa-search-location"></i>
                </button> 
            </form> 
        </div> 
        <ul class="list-group">
            <li class="list-group-item">City</li>
            <li class="list-group-item">City</li>
            <li class="list-group-item">City</li>
            <li class="list-group-item">City</li>
            <li class="list-group-item">City</li>
          </ul>
    </aside>

<main class="container">
<!--Daily weather info will display here-->
    <section>
        <div class="card">
            <div class="card-body" id="dailyForecast">
              <h5>Daily Forecast</h5>
            </div>
          </div>
    </section>
<!--5 day weather forecast will display here-->
    <section>
        <div class="card">
            <div class="card-body" id="fiveDayForecast">
                <h5>5-Day Forecast</h5>
                <div class="card-deck">
                    <div id="day1"></div>

                    <div id="day2"></div>

                    <div id="day3"></div>

                    <div id="day4"></div>

                    <div id="day5"></div>
                </div>
              
            </div>
          </div>
    </section>
</main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>



</body>
</html>
